name: CI

on: [push]

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - name: repo-sync
      uses: wei/git-sync@v1
      env:
        SOURCE_REPO: "https://Jim-tech:ebfd201cf8c46ad76cd4dec7d7308fc5f146e239@github.com/MarkDing/IoT-Developer-Boot-Camp-Wiki"
        SOURCE_BRANCH: "master"
        DESTINATION_REPO: "https://Jim-tech:ebfd201cf8c46ad76cd4dec7d7308fc5f146e239@github.com/MarkDing/IoT-Developer-Boot-Camp.wiki"
        DESTINATION_BRANCH: "master"
      with:
        args: $SOURCE_REPO $SOURCE_BRANCH $DESTINATION_REPO $DESTINATION_BRANCH
